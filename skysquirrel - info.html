<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiled WMS</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>
    <style>

    body,html {
      background-color: lightgray;
    }

    
    .w3-display-topleft {
      background-color: lightgray;
      width: 15%;
      margin-left: 1%;
      
    }



    .w3-display-middle {
      margin-left: 16%;
      width: 100%;


    }
    input[type=checkbox]
      {
  /* Double-sized Checkboxes */
  -ms-transform: scale(2); /* IE */
  -moz-transform: scale(2); /* FF */
  -webkit-transform: scale(2); /* Safari and Chrome */
  -o-transform: scale(2); /* Opera */
  padding: 10px;
  margin-left: 20px;
    }
    </style>
  </head>
  <body>
    <div class="w3-container">
    <div class="w3-display-middle">
      <div id="map" class="map">
      </div>
    </div>
    <div class="w3-display-topright">
      <img src="https://s29.postimg.org/d191xr3vr/KTjo9_Ed_Ec.png">
    </div>
    <div class="w3-display-bottomright">
      <img src="https://s3.postimg.org/9wmb302ub/skysquirrel.png">
    </div>
    <div class="w3-display-topmiddle">
      <div id="info">&nbsp;</div>
    </div>

    
    <div class="w3-display-topleft">
      <h2>Vineyard Viewer</h2><hr>

      
      <h5>Enable Tracking</h5>
      <input id="track" type="checkbox"/>

      <h5>Layer Enabling</h5>
      <label id="parcellabel">Parcel</label>
      <input type="button" name="parcel"  onclick="parcel()" value="Load" id="btnparcel"/> <br>
      <label id="parcelquerylabel">CQL Query</label>
      <input type="textbox" id="parceltextbox" value="dateflown = '2016-09-19'" placeholder="dateflown = '2016-09-26'"/> <br>
      <input type="button" name="parcelremove"  onclick="parcelremove()" value="Remove Parcel" id="btnparcelremove"/><br><br><br>

      <label id="rowslabel">Rows</label>
      <input type="button" name="rows"  onclick="rows()" value="Load" id="btnrows"/> <br>
      <label id="rowsquerylabel">CQL Query</label>
      <input type="textbox" id="rowstextbox" value="rowid > 20" placeholder="rowid > 20"/> <br>
      <input type="button" name="rowremove"  onclick="rowsremove()" value="Remove Rows" id="btnrowsremove"/><br><br><br>

      <label id="plantslabel">Plants</label>
      <input type="button" name="plants"  onclick="plants()" value="Load" id="btnplants"/> <br>
      <label id="plantsquerylabel">CQL Query</label>
      <input type="textbox" id="plantstextbox" value="rowid > 20" placeholder="rowid > 20"/> <br>
      <input type="button" name="plantsremove"  onclick="plantsremove()" value="Remove Plants" id="btnplantsremove"/><br><br><br>

      


    </div>
    </div>
    <script>
      //scalebar
      var scaleLineControl = new ol.control.ScaleLine();
      
      //basemap
      var layer1 = new ol.layer.Tile({
          source: new ol.source.OSM()});

      //initialize view, set zoom and extent of map
      var view = new ol.View({
        center: [-75472.35, 5624603.7],
          zoom: 17
      });

      //initialize map
      var map = new ol.Map({
        layers: [layer1],
        target: 'map',
        controls: ol.control.defaults({
          attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
            collapsible: false
          })
        }).extend([
          scaleLineControl
        ]),
        view: view
      });

      //enable geolocation for tracking
      var geolocation = new ol.Geolocation({
        projection: view.getProjection()
      });
      function el(id) {
        return document.getElementById(id);
      }
      el('track').addEventListener('change', function() {
        geolocation.setTracking(this.checked);
      });


      // handle geolocation error.
      geolocation.on('error', function(error) {
        var info = document.getElementById('info');
        info.innerHTML = error.message;
        info.style.display = '';
      });
      var accuracyFeature = new ol.Feature();
      geolocation.on('change:accuracyGeometry', function() {
        accuracyFeature.setGeometry(geolocation.getAccuracyGeometry());
      });
      var positionFeature = new ol.Feature();
      positionFeature.setStyle(new ol.style.Style({
        image: new ol.style.Circle({
          radius: 6,
          fill: new ol.style.Fill({
            color: '#3399CC'
          }),
          stroke: new ol.style.Stroke({
            color: '#fff',
            width: 2
          })
        })
      }));

        //loading layers functions, supports filtering using query layers or entering nothing

        //load parcel layer
        //change localhost to ip address with geoserver to access remotely
        function parcel(){
        var query = document.getElementById('parceltextbox');
        cql = query.value
        if (cql.length < 1) {
        parcellayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
        url: 'http://localhost:8080/geoserver/skysquirrel/wms',
        params: {'LAYERS': 'skysquirrel:parcel', 'TILED': true}, serverType: 'geoserver', crossOrigin: 'anonymous'})});
        map.addLayer(parcellayer);
        }
        else {
        parcellayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
        url: 'http://localhost:8080/geoserver/skysquirrel/wms',
        params: {'LAYERS': 'skysquirrel:parcel', 'TILED': true, 'cql_filter': cql}, serverType: 'geoserver', crossOrigin: 'anonymous'})});
        map.addLayer(parcellayer);
        }}

        //remove parcel layer
        function parcelremove(){
          map.removeLayer(parcellayer);
        }

        //load rows layer
        function rows(){
        var query = document.getElementById('rowstextbox');
        cql = query.value
        if (cql.length < 1) {
        rowslayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
        url: 'http://localhost:8080/geoserver/skysquirrel/wms',
        params: {'LAYERS': 'skysquirrel:rows', 'TILED': true}, serverType: 'geoserver'})});
        map.addLayer(rowslayer);
        }
        else {
        rowslayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
        url: 'http://localhost:8080/geoserver/skysquirrel/wms',
        params: {'LAYERS': 'skysquirrel:rows', 'TILED': true, 'cql_filter': cql}, serverType: 'geoserver'})});
        map.addLayer(rowslayer);
        }}

        //remove rows layer
        function rowsremove(){
        map.removeLayer(rowslayer);
        }

        //load plants layer
        function plants(){
        var query = document.getElementById('plantstextbox');
        cql = query.value
        if (cql.length < 1) {
        plantslayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
        url: 'http://localhost:8080/geoserver/skysquirrel/wms',
        params: {'LAYERS': 'skysquirrel:plants', 'TILED': true}, serverType: 'geoserver'})});
        map.addLayer(plantslayer);
        }
        else {
        plantslayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
        url: 'http://localhost:8080/geoserver/skysquirrel/wms',
        params: {'LAYERS': 'skysquirrel:plants', 'TILED': true, 'cql_filter': cql}, serverType: 'geoserver'})});
        map.addLayer(plantslayer);
        }}

        //remove plants layer
        function plantsremove(){
        map.removeLayer(plantslayer);
        }

        //getfeature info
         map.on('singleclick', function(evt) {
        document.getElementById('info').innerHTML = '';
        var viewResolution = /** @type {number} */ (view.getResolution());
        var url = wmsSource.getGetFeatureInfoUrl(
            evt.coordinate, viewResolution, 'EPSG:3857',
            {'INFO_FORMAT': 'text/html'});
        if (url) {
          document.getElementById('info').innerHTML =
              '<iframe seamless src="' + url + '"></iframe>';
        }
      });

      map.on('pointermove', function(evt) {
        if (evt.dragging) {
          return;
        }
        var pixel = map.getEventPixel(evt.originalEvent);
        var hit = map.forEachLayerAtPixel(pixel, function() {
          return true;
        });
        map.getTargetElement().style.cursor = hit ? 'pointer' : '';
      });

        
      //geolocation functionality
      geolocation.on('change:position', function() {
        var coordinates = geolocation.getPosition();
        positionFeature.setGeometry(coordinates ?
            new ol.geom.Point(coordinates) : null);
      });

      //add vector layer for geolocation
      new ol.layer.Vector({
        map: map,
        source: new ol.source.Vector({
          features: [accuracyFeature, positionFeature]
        })
      });
      
    </script>
  </body>
</html>
